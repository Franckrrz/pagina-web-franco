<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ayuda al Cliente</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #444;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Contenedor principal */
    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      color: #007bff;
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ayuda al Cliente</h1>
    <p>¿Necesitas asistencia? Contáctanos mediante nuestros medios disponibles.</p>
    <p>Telefono:+1 51 72546 255</p>
    <P>Gmail: Tiendaderepuestos100@gmail.com</P>
    <a href="index.html">Volver a la tienda</a>
  </div>
</body>
</html>
